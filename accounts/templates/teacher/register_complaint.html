{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint | Paradigm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #002d72;
            --primary-red: #d50032;
            --dark-bg: #f4f7f6;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .header-strip {
            background: var(--primary-blue);
            color: white;
            padding: 15px 0;
            border-bottom: 4px solid var(--primary-red);
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background: linear-gradient(90deg, var(--primary-blue) 0%, #001a44 100%);
            color: white;
            font-weight: bold;
            padding: 15px 20px;
            border: none;
        }

        .form-label {
            font-weight: 700;
            color: var(--primary-blue);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-select,
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.2rem rgba(213, 0, 50, 0.1);
        }

        .complaint-row {
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }

        .btn-add {
            color: var(--primary-blue);
            border: 2px dashed var(--primary-blue);
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add:hover {
            background: var(--primary-blue);
            color: white;
        }

        .btn-submit {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #a00026;
            transform: translateY(-2px);
        }

        /* Existing Complaints Table */
        .table thead {
            background-color: #f8f9fa;
            color: var(--primary-blue);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .badge-subject {
            background: #eef2f7;
            color: var(--primary-blue);
            padding: 4px 8px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="header-strip shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0 fw-bold"><i class="fa-solid fa-circle-exclamation me-2"></i>Complaint Management</h4>
            <a href="{{ dashboard_url }}" class="btn btn-outline-light btn-sm">
                <i class="fa-solid fa-arrow-left me-1"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-nib me-2"></i>Register Student Complaint
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Class Selection</label>
                                    <select name="class" id="classSelect" class="form-select" required>
                                        <option value="">-- Select Class --</option>
                                        {% for c in classes %}
                                        <option value="{{ c.id }}">{{ c.name }} {{ c.section }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Student Name</label>
                                    <select name="student" id="studentSelect" class="form-select" required>
                                        <option value="">-- Select Student --</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4 text-muted">
                            <h6 class="fw-bold mb-3 text-secondary">Complaint Details</h6>

                            <div id="subjectBox">
                                <div class="row g-3 mb-3 complaint-row align-items-center mx-0">
                                    <div class="col-md-4">
                                        <label class="small fw-bold text-muted">Subject</label>
                                        <select name="subject[]" class="form-select subjectSelect" required>
                                            <option value="">-- Select Subject --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-7">
                                        <label class="small fw-bold text-muted">Remarks</label>
                                        <textarea name="remarks[]" class="form-control" rows="1"
                                            placeholder="Nature of issue..." required></textarea>
                                    </div>
                                    <div class="col-md-1 text-end pt-3">
                                        <button type="button" class="btn btn-sm btn-outline-danger border-0"
                                            onclick="this.closest('.complaint-row').remove()">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-sm btn-add w-100 py-2 mb-4" onclick="addSubject()">
                                <i class="fa-solid fa-plus-circle me-1"></i> Add Another Subject
                            </button>

                            <div class="text-center">
                                <button type="submit" class="btn btn-submit shadow">
                                    <i class="fa-solid fa-paper-plane me-2"></i> Submit Complaint
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 mt-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-dark mb-0">Existing Records</h5>
                    <span class="badge bg-secondary" id="countBadge">Class Records</span>
                </div>
                <div class="card">
                    <div class="card-body p-0" id="complaintsBox">
                        <div class="p-5 text-center text-muted">
                            <i class="fa-solid fa-folder-open fa-3x mb-3 opacity-25"></i>
                            <p>Select a class above to load existing complaints</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let subjectOptionsHTML = '<option value="">-- Subject --</option>';
        const complaintsBox = document.getElementById("complaintsBox");

        document.getElementById("classSelect").addEventListener("change", function () {
            const classId = this.value;
            const studentSelect = document.getElementById("studentSelect");
            const subjectSelects = document.querySelectorAll(".subjectSelect");

            studentSelect.innerHTML = '<option value="">Loading...</option>';
            subjectSelects.forEach(s => s.innerHTML = '<option value="">Loading...</option>');

            if (!classId) {
                complaintsBox.innerHTML = '<div class="p-5 text-center text-muted"><p>Select a class to load existing complaints...</p></div>';
                return;
            }

            fetch(`/complaint/ajax/load-students-subjects/?class_id=${classId}`)
                .then(res => res.json())
                .then(data => {
                    studentSelect.innerHTML = '<option value="">-- Select Student --</option>';
                    data.students.forEach(stu => {
                        studentSelect.innerHTML += `<option value="${stu.id}">${stu.roll_no} - ${stu.name}</option>`;
                    });

                    subjectOptionsHTML = '<option value="">-- Subject --</option>';
                    data.subjects.forEach(sub => {
                        subjectOptionsHTML += `<option value="${sub.id}">${sub.name}</option>`;
                    });
                    subjectSelects.forEach(select => select.innerHTML = subjectOptionsHTML);
                });

            loadComplaints(classId);
        });

        function addSubject() {
            const subjectBox = document.getElementById("subjectBox");
            subjectBox.insertAdjacentHTML("beforeend", `
                <div class="row g-3 mb-3 complaint-row align-items-center mx-0">
                    <div class="col-md-4">
                        <select name="subject[]" class="form-select subjectSelect" required>
                            ${subjectOptionsHTML}
                        </select>
                    </div>
                    <div class="col-md-7">
                        <textarea name="remarks[]" class="form-control" rows="1" placeholder="Nature of issue..." required></textarea>
                    </div>
                    <div class="col-md-1 text-end pt-1">
                        <button type="button" class="btn btn-sm btn-outline-danger border-0" onclick="this.closest('.complaint-row').remove()">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            `);
        }

        function loadComplaints(classId) {
            complaintsBox.innerHTML = '<div class="p-4 text-center">Loading...</div>';
            fetch(`/complaint/ajax/load-complaints/?class_id=${classId}`)
                .then(res => res.json())
                .then(data => {
                    if (!data.complaints.length) {
                        complaintsBox.innerHTML = '<div class="p-5 text-center text-muted"><p>No complaints submitted for this class.</p></div>';
                        return;
                    }

                    let html = `<div class="table-responsive"><table class="table table-hover align-middle mb-0">
                        <thead><tr><th>Date</th><th>Student</th><th>Details</th><th class="text-center">Action</th></tr></thead>
                        <tbody>`;

                    data.complaints.forEach(c => {
                        let subjectsHtml = '';
                        c.subjects.forEach(s => {
                            subjectsHtml += `<div class="mb-1"><span class="badge-subject">${s.name}</span> <small>${s.remarks}</small></div>`;
                        });
                        html += `<tr>
                            <td class="small fw-bold text-muted">${c.date}</td>
                            <td class="fw-bold text-dark">${c.student}</td>
                            <td>${subjectsHtml}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-danger border-0" onclick="deleteComplaint(${c.id}, '${classId}')">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </td>
                        </tr>`;
                    });
                    html += '</tbody></table></div>';
                    complaintsBox.innerHTML = html;
                });
        }

        function deleteComplaint(complaintId, classId) {
            if (!confirm("Are you sure?")) return;
            fetch(`/complaint/ajax/delete/${complaintId}/`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) loadComplaints(classId);
                });
        }
    </script>
</body>

</html>
