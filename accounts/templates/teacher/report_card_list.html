<h2>Students for Term: {{ term.name }}</h2>

<a href="{% url 'download_all_report_cards' class_id=class_id term_id=term.id %}">
    <button>Download All Report Cards (ZIP)</button>
</a>

<table border="1" cellpadding="5" style="margin-top:10px;">
    <thead>
        <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.name }}</td>
            <td>
                <a href="{% url 'report_card' student.id term.id %}">
                    <button>View Report Card</button>
                </a>
                <a href="{% url 'download_report_card' student.id term.id %}">
                    <button>Download PDF</button>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'teacher_dashboard' %}">Back to Dashboard</a>
