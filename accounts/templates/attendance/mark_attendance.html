<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Sheet | {{ school_class }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #002d72;
            --primary-red: #d50032;
            --present-green: #28a745;
            --late-orange: #fd7e14;
            --absent-red: #dc3545;
            --leave-blue: #0dcaf0;
        }

        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Header section */
        .page-header {
            background: var(--primary-blue);
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid var(--primary-red);
            margin-bottom: 30px;
        }

        /* Table Card */
        .attendance-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 50px;
        }

        .table thead th {
            background-color: #f8f9fa;
            color: var(--primary-blue);
            border-bottom: 2px solid #dee2e6;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        /* Custom Radio Buttons as Action Pills */
        .status-group {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .status-group input[type="radio"] {
            display: none;
        }

        .status-btn {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #eee;
            color: #888;
            transition: 0.2s;
        }

        /* Color States when Radio is Checked */
        input[value="P"]:checked+.status-btn {
            background: var(--present-green);
            color: white;
            border-color: var(--present-green);
        }

        input[value="L"]:checked+.status-btn {
            background: var(--late-orange);
            color: white;
            border-color: var(--late-orange);
        }

        input[value="A"]:checked+.status-btn {
            background: var(--absent-red);
            color: white;
            border-color: var(--absent-red);
        }

        input[value="SL"]:checked+.status-btn {
            background: var(--leave-blue);
            color: white;
            border-color: var(--leave-blue);
        }

        .remarks-input {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
            width: 100%;
        }

        .remarks-input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        .btn-submit {
            background: var(--primary-blue);
            color: white;
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 45, 114, 0.3);
        }

        .btn-submit:hover {
            background: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(213, 0, 50, 0.3);
        }
    </style>
</head>

<body>

    <div class="page-header shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h3 class="mb-0 fw-bold"><i class="fa-solid fa-clipboard-list me-2"></i>Attendance Sheet</h3>
                <span class="opacity-75">Class: <strong>{{ school_class }}</strong> | Date: <strong>{% now "jS F Y"
                        %}</strong></span>
            </div>
            <a href="{% url 'select_class' %}" class="btn btn-sm btn-outline-light">Change Class</a>
        </div>
    </div>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="attendance-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th width="10%">Roll No</th>
                                <th width="25%">Student Name</th>
                                <th width="35%" class="text-center">Status</th>
                                <th width="30%">Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in attendance_data %}
                            <tr>
                                <td class="fw-bold text-muted">{{ data.student.roll_no }}</td>
                                <td>
                                    <div class="fw-bold text-dark">{{ data.student.name }}</div>
                                    <div class="small text-muted">f: {{ data.student.father_name }}</div>
                                </td>
                                <td>
                                    <div class="status-group">
                                        <label>
                                            <input type="radio" name="student_{{ data.student.id }}" value="P" {{ data.P
                                                }} required>
                                            <span class="status-btn">PRESENT</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="student_{{ data.student.id }}" value="L" {{ data.L
                                                }}>
                                            <span class="status-btn">LATE</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="student_{{ data.student.id }}" value="A" {{ data.A
                                                }}>
                                            <span class="status-btn">ABSENT</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="student_{{ data.student.id }}" value="SL" {{
                                                data.SL }}>
                                            <span class="status-btn">LEAVE</span>
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" name="remarks_{{ data.student.id }}" class="remarks-input"
                                        placeholder="Add note..." value="{{ data.remarks }}">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center mb-5">
                <button type="submit" class="btn btn-submit btn-lg">
                    <i class="fa-solid fa-cloud-arrow-up me-2"></i> Save Attendance
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
