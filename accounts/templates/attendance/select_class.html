<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Class | Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #002d72;
            --primary-red: #d50032;
        }

        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selection-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border-top: 6px solid var(--primary-blue);
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-red) 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 25px;
            box-shadow: 0 5px 15px rgba(213, 0, 50, 0.3);
        }

        h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.6rem;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #eee;
            font-size: 1rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: none;
        }

        .btn-proceed {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-proceed:hover {
            background: var(--primary-red);
            color: white;
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .back-link:hover {
            color: var(--primary-red);
        }
    </style>
</head>

<body>

    <div class="selection-card">
        <div class="icon-circle">
            <i class="fa-solid fa-users-rectangle"></i>
        </div>

        <h2>Mark Attendance</h2>
        <p>Please select a class to begin marking today's attendance.</p>

        <form method="post">
            {% csrf_token %}

            <div class="text-start mb-2">
                <label class="small fw-bold text-muted ms-1">Available Classes</label>
                <select name="class_id" class="form-select" required>
                    <option value="" selected disabled>Choose a class...</option>
                    {% for cls in classes %}
                    <option value="{{ cls.id }}">{{ cls }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-proceed">
                Proceed to Sheet <i class="fa-solid fa-arrow-right ms-2"></i>
            </button>
        </form>

        <a href="{% url 'teacher_dashboard' %}" class="back-link">
            <i class="fa-solid fa-chevron-left me-1"></i> Return to Dashboard
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
